name: build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: swift build -v
    - name: Test
      env:
        HIBP_API_KEY: ${{ secrets.HIBP_API_KEY }}
      run: swift test -v
